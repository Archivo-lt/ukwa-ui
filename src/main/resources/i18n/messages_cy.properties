about.header.title = UKWA Amdanom ni
about.page.title1 = Pwy ydym ni?
about.page.p1 = <p>Mae Archif We y DG yn cynrychioli pob un o Lyfrgelloedd Adnau Cyfreithiol y DG</p><ul><li>Llyfrgell Genedlaethol Cymru</li><li>Y Llyfrgell Brydeinig</li><li>Llyfrgell Genedlaethol yr Alban</li><li>Llyfrgelloedd y Bodley, Prifysgol Rhydychen</li><li>Llyfrgelloedd Prifysgol CaergrawntLibraries</li><li>Coleg y Drindod, Dulyn</li></ul>
about.page.title2 = Beth yr ydym yn ei wneud?
about.page.p2 = <p>Mae Archif We y DG yn anelu at gadw holl ofod gwe y DG bob blwyddyn.</p><p>Mae gwefannau yn cael eu creu a&#8217;u diwygio drwy&#8217;r adeg ac yn aml diflannant yn gyfan gwbl. Mae&#8217;r deunydd byrhoedlog hwn yn dystiolaeth arwyddocaol iawn i&#8217;n cyfnod ni. Nod Archif We y DG yw cadw, diogeli a rhoi mynediad i&#8217;r deunydd hwn ar gyfer ymchwilwyr heddiw a&#8217;r dyfodol (boed yn academwyr neu beidio).</p><p>Unwaith y flwyddyn o leiaf, rydym yn cywain yn awtomatig gymaint o wefannau y DG ag y gallwn eu hadnabod. Canlyniad hyn yw miliynau o wefannau a biliynau o eitemau unigol boed yn dudalennau, delweddau, pdfs neu glipiau fideo.</p><p>Rydym hefyd yn cadw nifer ddethol o wefannau yn fwy aml - yn ddyddiol weithiau.</p><p>Yn ogystal â hyn rydym yn canolbwyntio&#8217;n rheolaidd ar gasglu gwefannau am ddigwyddiadau, pynciau neu feysydd diddordeb ac yn eu tynnu ynghyd mewn <a href=&quot;collections&quot;>Casgliadau Arbennig</a>.</p><p>Dim ond deunydd ar y we agored sydd yn cael ei gasglu dim byd preifet - dim byd sydd angen mewngofnodi na negeseuon e-bost chwaith. Ychydig iawn o&#8217;r cyfryngau cymdeithasol sydd yn cael eu harchifo (enghreifftiau o drydar dethol yn benodol).</p><p>Am fwy o wybodaeth, rhowch gynnig ar ein <a href=&quot;info/faq&quot;>cwestiynau cyffredin</a>.</p>
about.page.title3 = Rhowch gymorth inni greu&#8217;r archif
about.page.p3 = <p>Er ceisio&#8217;n gorau glas i gasglu parth gwe y DG i gyd, gwyddom ein bod yn methu llawer o wefannau am nad ydynt yn rhai ar bau .uk neu eu bod yn cael eu cadw ar weinydd tu allan i ffiniau&#8217;r DG. Ydych chi&#8217;n ymwybodol o wefan o&#8217;r fath y dylai gael ei chadw? <a href=&quot;info/nominate&quot;>Awgrymwch un yma</a></p>


