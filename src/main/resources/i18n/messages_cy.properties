nominate.text = <p>Mae Archif We y DG yn ymdechu i gipio cynyrch gwe y DG mewn modd mor gynhwysfawr â phosibl er budd ymchwilwyr y dyfodol. Rydym yn gwneud hyn drwy ddulliau cymysg. Weithiau drwy gywain peuoedd cyfan ar raddfa eang yn flynyddol ac weithiau drwy weithgaredd curadurol mwy dethol sydd yn targedu gwefannau unigol ar gyfer casgliadau arbennig.</p><p>Mae hyn yn orchwyl anferth ac yn naturiol mae peth wmbreth o gynnwys y we na wyddom ddim byd amdano. Os ydych yn berchen ar wefan neu&#8217;n adnabod gwefan y dylem, yn eich tyb chi, fod yn ei harchifo, byddem yn falch iawn o glywed gennych drwy&#8217;r ffurflen isod. Byddem hefyd â diddordeb mewn gwybod a yw gwefan o&#8217;r DG ar fin cael ei thynnu o&#8217;r we neu ei hail-gynllunio&#8217;n sylweddol.</p>
