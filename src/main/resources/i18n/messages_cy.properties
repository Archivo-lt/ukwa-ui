about.page.title1 = Beth yw Archif Gwefannau'r Deyrnas Unedig?
about.page.p1 = Mae miliynau o wefannau yn y DU. Maent yn cael eu newid yn gyson a hyd yn oed yn diflannu. Yn aml maent yn cynnwys gwybodaeth sydd ond ar gael ar-lein. Ymateb i her y potensial "twll du digidol" Archif Gwefannau'r Deyrnas Unedig yno i ddiogelu cynifer o'r gwefannau hyn ag y bo'n ymarferol. Ei bwrpas yw rhoi mynediad ar-lein parhaol i wefannau allweddol y DU ar gyfer cenedlaethau'r dyfodol.
about.page.p2 = Archif Gwe y DU yn cynnwys gwefannau sy'n cyhoeddi ymchwil, sy'n adlewyrchu amrywiaeth y bywydau, diddordebau a gweithgareddau ledled y DU, ac yn dangos arloesedd ar y we. Mae hyn yn cynnwys safleoedd "llenyddiaeth lwyd": y rhai sy'n cario sesiynau briffio, adroddiadau, datganiadau polisi, a ffurfiau byrhoedlog ond arwyddocaol eraill o wybodaeth.
about.page.p3 = Oherwydd bod gwefannau yn cael eu hailystyried ac cipluniau ( "enghreifftiau") a gymerwyd yn rheolaidd, gall darllenwyr weld sut mae gwefan yn esblygu dros amser. Mae'r archif yn rhad ac am ddim i weld, mynediad uniongyrchol o'r We ei hun ac, ers i archifo ddechreuodd yn 2004, wedi casglu miloedd o wefannau.
about.page.title2 = Pwy yw'r Archif Gwe y DU ar gyfer?
about.page.p4 = Mae croeso i ddefnyddio'r Archif Gwe y DU ac i enwebu safleoedd nad ydynt eto yn y casgliadau Gyfan.
about.page.p5 = Archif Gwe y DU wedi ei gynllunio i apelio at ddefnyddwyr ar draws sbectrwm eang o ddiddordeb a gwybodaeth: y darllenydd cyffredin, yr athro, y newyddiadurwr, y gwneuthurwr polisi, yr ymchwilydd academaidd a phersonol, a llawer mwy. Bydd y rhan fwyaf o ddefnyddwyr yn dod o hyd safleoedd archif sy'n delio â'u maes penodol o ddiddordeb neu bwnc, ac a allai gynnwys gwybodaeth bellach a roddir ar y wefan fyw cyfwerth. Weithiau bydd y safle yn fyw yn bodoli mwyach: ac yn yr achos Archif Gwefannau'r Deyrnas Unedig yn debygol o ddal yr unig gopi sydd ar ôl.
about.page.p6 = Y rhai a gynrychiolir gan y safleoedd eu hunain, yn yr holl amrywiaeth y Deyrnas Unedig, hefyd wedi eu bwriadu i fod yn ddefnyddwyr cysefin. perchnogion gwefan eu hunain yn defnyddio'r Archif Gwefannau'r Deyrnas Unedig i leoli gwybodaeth anghywir o fersiynau blaenorol eu safleoedd. Oherwydd bod y We yn o bwysigrwydd diwylliannol o'r fath yn ei hun, bydd ymchwilwyr o hanes y Rhyngrwyd hefyd yn dod o hyd i Archif Gwefannau'r Deyrnas Unedig o ddiddordeb mawr.
about.page.title3 = Cyfranwyr
about.page.p7 = Archif Gwe y DU yn cael ei ddarparu gan y Llyfrgell Brydeinig mewn partneriaeth â Llyfrgell Genedlaethol Cymru a Llyfrgell Genedlaethol yr Alban. Yn y gorffennol, yr Archifau Cenedlaethol, JISC a Llyfrgell Wellcome hefyd wedi cymryd rhan. Mae'r Llyfrgell Brydeinig hefyd wedi gweithio gyda Awdurdod Datblygu Art Live, Cymdeithas Llyfrgell Cyfeillion, Llyfrgell y Merched ym Mhrifysgol Metropolitan Llundain a sefydliadau allweddol eraill i adeiladu casgliadau arbennig o fewn Archif Gwe y DU.
