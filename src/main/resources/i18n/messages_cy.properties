faq.subtitle = Os na chewch ateb i'ch cwestiwn isod, <a href="info/contact">cysylltwch â ni</a>.
faq.q1 = Beth yw Archif Gwefannau'r DU?
faq.q2 = Pa mor aml y cesglir gwefannau?
faq.q3 = A gaiff gwefannau "dibwys" eu cynnwys?
faq.q4 = Pa mor fawr yw'r archif?
faq.q5 = Pa sefydliadau sy'n gyfrifol am Archif Gwefannau'r DU?
faq.q6 = Ble cedwir yr archif?
faq.q7 = Pam fod angen Archif Gwefannau?
faq.q8 = Sut y detholir gwefannau?
faq.q9 = A yw Archif Gwefannau'r DU yn cymeradwyo gwefannau?
faq.q10 = At bwy yr anelir Archif Gwefannau'r DU?
faq.q11 = A ofynnir am ganiatâd cyn archifo gwefannau?
faq.q12 = All unrhyw un enwebu gwefan yn y DU?
faq.q13 = Sut ydych chi'n chwilio drwy Archif Gwefannau'r DU?
faq.q14 = A yw'r ddeddfwriaeth Adnau Cyfreithiol yn berthnasol i wefannau?
faq.q15 = Alla i greu dolen gyswllt i Archif Gwefannau'r DU?
faq.q16 = Sut fedraf gael fy ngwefan neu unrhyw eiddo deallusol arall wedi’i ddileu o’r archif?
faq.q17 = Sut alla i ddiogelu fy mhreifatrwydd os oes gwybodaeth amdanaf yn archif?
faq.q18 = Pam fod rhai gwefannau a archifwyd yn absennol, yn anghyflawn neu'n ymddangos yn rhyfedd?
faq.q19 = A oes archifau gwefannau eraill?
faq.q20 = Pryd fydd fy safle yn ymddangos yn yr archif?
faq.a1 =  Ceir miliynau o wefannau yn y D.U. Maent yn newid yn gyson ac hyd yn oed yn diflannu. Yn aml maent yn cynnwys gwybodaeth sydd ond ar gael ar-lein. Fel ymateb i’r sialens o’r posibilrwydd o gael ‘twll du digidol’, mae Archif We’r D.U. yno i ddiogelu cymaint o’r gwefannau yma ag sy’n ymarferol. Ei bwrpas yw rhoi mynediad parhaus ar-lein i wefannau allweddol y D.U. i genedlaethau’r dyfodol.
Mae Archif We’r D.U. yn cynnwys gwefannau sy’n cyhoeddi ymchwil, sy’n adlewyrchu amrywedd bywydau, diddordebau a gweithgaroedd ledled y D.U., ac yn cyfleu newyddbethau’r we. Mae hyn yn cynnwys safleoedd ‘llenyddiaeth llwyd’: rheiny sy’n dwyn cyfarwyddyd, adroddiadau, datganiadau polisi, a ffurfiau eraill o wybodaeth effemera ond arwyddocaol.<br/><br/>
Ail-ymwelir â gwefannau a chymerir cipluniau (achosion) ymhen cyfnodau rheolaidd fel bod y darllenydd yn gallu gweld sut mae gwefan yn esblygu dros amser. Gellir edrych ar yr archif am ddim, gyda mynediad yn syth o’r we ei hun, ac ers i’r archifo ddechrau ym 2004, casglwyd miloedd o wefannau.
Ers Ebrill 2013 mae’r Llyfrgell Brydeinig wedi dechrau archifo y cyfan o feysydd gwe’r D.U. o dan termau’r Rheoliadau Adnau Cyfreithiol Di-Brint 2013. Mae hyn mewn partneriaeth gyda’r 5 llyfrgell adnau cyfreithiol arall yn y D.U.: Llyfrgell Genedlaethol yr Alban, Llyfrgell Genedlaethol Cymru, Llyfrgell Prifysgol Caergrawnt, Llyfrgell y Bodleian yn Rhydychen a Llyfrgell Coleg y Drindod, Dulyn. Bydd mynediad i’r cyfan o’r archif gwe adnau cyfreithiol ond yn bosib o ystafelloedd darllen sy’n cael eu rheoli gan un o’r 6 llyfrgell adnau cyfreithiol. Fodd bynnag, bydd tîm Archif Gwe’r D.U. yn ceisio caniatâd ychwanegol gan berchnogion grŵpiau o safleoedd bach dethol gogyfer mynediad all-safle drwy’r safle yma.<br/><br/>
faq.a2 = Fel arfer cesglir gwefannau bob chwe mis, ond gall hynny amrywio gan ddibynnu ar y tebygolrwydd y bydd newid yng nghynnwys neu gwmpas unrhyw Gasgliad Arbennig penodol.<br/><br/>
Caiff rhai gwefannau eu harchifo unwaith yn unig, er enghraifft, oherwydd eu bod ar fin cau ac ond yn cyflwyno deunydd na fydd yn newid eto.<br/><br/>
Penderfynir pob achos yn unigol.
faq.a3 = Nodwedd oddrychol yw 'dibwysedd' Mae Archif Gwefannau'r DU yn cymryd golwg eang wrth gasglu gwefannau ac yn ceisio creu casgliad cyffredinol cytbwys cyn belled ag y bo'n ymarferol. Bydd rhai gwefannau yn yr archif yn hollti barn rhwng y defnyddwyr hynny sy'n credu eu bod yn amhriodol, a'r rhai hynny sy'n credu eu bod yn agweddau arwyddocaol ar fywyd cyfoes a ddiogelir ar gyfer ymchwilwyr y dyfodol.
faq.a4 = Gweler y dudalen Ystadegau'r Archif am ffigyrau cyfredol ar faint yr archif.
faq.a5 = Mae Archif Gwe’r D.U. yn cael ei ddarparu gan y Llyfrgell Brydeinig mewn partneriaeth gyda Llyfrgell Genedlaethol Cymru, JISC, a Llyfrgell Wellcome. Yn y gorffennol, mae’r Archifau Cenedlaethol a Llyfrgell Genedlaethol yr Alban wedi bod yn gysylltiedig hefyd. Mae’r Llyfrgell Brydeinig hefyd wedi gweithio gyda’r Asiantaeth Datblygu Celfyddyd Byw, Llyfrgell Cymdeithas y Cyfeillion, Llyfrgell y Menywod ym Mhirfysgol Prifddinesig Llundain a sefydliadau allweddol eraill i adeiladu casgliadau arbennig o fewn i Archif We’r D.U.
faq.a6 = Cedwir Archif Gwefannau'r DU drwy gytundeb allanol gyda chanolfan ddata masnachol. Serch hynny, mae cynlluniau ar y gweill i'w chadw o fewn System Lyfrgell Ddigidol y Llyfrgell Brydeinig.
faq.a7 =  Ceir miliynau o wefannau yn y DU. Maent yn newid yn gyson a hyd yn oed yn diflannu. Yn aml maent yn cynnwys gwybodaeth sydd ar gael ar y We yn unig. Gallai "twll du digidol" ddatblygu, ac wrth ymateb i'r her honno mae archifau gwefannau'n diogelu cynifer o'r gwefannau hynny ag sy'n ymarferol. Diben Archif Gwefannau'r DU yw casglu gwefannau, eu cadw a galluogi pobl i gael mynediad parhaol iddynt am genedlaethau i ddod.
faq.a8 = Mae cyfranwyr Archif Gwefannau'r DU yn dethol gwefannau ar sail eu polisÃ¯au eu hunain ar ddatblygu casgliadau a'u meysydd arbenigedd penodol. Ystyrir fod y gwefannau a ddetholir o fudd hirdymor ar gyfer ymchwil, naill ai ynddynt eu hunain neu fel rhan o Gasgliad Arbennig o ddeunyddiau ar thema benodol. Fel arfer, mae'r gwefannau yn yr Archif yn cynnwys gwefannau sy'n cyhoeddi ymchwil, sy'n adlewyrchu amrywiaeth y bywydau, diddordebau a gweithgareddau a geir ledled y DU, ac yn dangos arloesedd ar y we. Fe'u detholir i gynrychioli amrywiaeth o weithgareddau cymdeithasol, gwleidyddol, diwylliannol, crefyddol, gwyddonol neu economaidd. Mae croeso i'r cyhoedd, gan gynnwys perchnogion y gwefannau eu hunain enwebu gwefan i'w chynnwys yr archif.
faq.a9 = Na. Detholir gwefannau ar draws y sbectrwm o'r hyn sy'n gyfreithlon o ran barn a gwleidyddiaeth, gan roi sylw i bob ochr unrhyw ddadleuon penodol. Mae'r gwefannau yn yr archif hefyd yn amrywio o ran pa mor soffistigedig yw eu diwyg: o wefannau sylfaenol at yr hyn sy'n cyfateb i gyhoeddiadau 'gloyw'.
faq.a10 = Mae croeso i bawb ddefnyddio Archif Gwe’r D.U. ac i enwebu safleoedd na sydd eto yn y casgliadau. Dylunwyd Archif Gwe’r D.U. i apelio at ddefnyddwyr yn groes i sbectrwm eang o ddiddordebau a gwybodaeth: y darllenydd cyffredinol, yr athro, y newyddiadwr, y gwneithurwyr polisi, yr ymchwilydd academaidd a phersonol, a llawer mwy. Bydd y rhan fwyaf o ddefnyddwyr yn darganfod safleodd wedi’u harchifo sy’n delio gyda’u maes arbennig o ddiddordeb neu bwnc, ac a all gynnwys gwybodaeth na sydd bellach yn cael ei roi ar y safle byw cyfatebol. Weithiau, ni fydd y safle byw yn bodoli bellach: yn yr achos hyn mae’n debyg mai Archif Gwe’r D.U. fydd yn dal yr unig gopi sydd ar ôl.<br/><br/>
Disgwylir i’r rheiny sy’n cael eu cynrychioli gan y safleoedd eu hunain - yn holl amrywedd y Deyrnas Unedig - fod yn brif ddefnyddwyr. Mae perchnogion gwefannau eu hunain yn defnyddio Archif Gwe’r D.U. i ddarganfod gwybodaeth a gamleolwyd o fersiynau blaenorol y gwefannau. Oherwydd fod y We o bwysigrwydd diwylliannol yn ei hunan, bydd ymchwilwyr i hanes y Ryngrwyd hefyd yn cael Archif Gwe’r D.U. o ddiddordeb mawr.<br/><br/>
Ynghŷd â gweithio yn ei hanfod i ychwanegu at nifer cynnwys Archif Gwe’r D.U., mae’r Llyfrgell Brydeinig, sy’n darparu’r isadeiledd sylfaenol, yn ymroi i wella profiad y defnyddiwr o’r Archif. Bydd y safle gwe’n cael ei ddatblygu’n raddol i roi galluoedd ymchwilio hyd yn oed gwell, a nodweddion eraill o werth i’r defnyddiwr. Bydd Archif Gwe’r D.U. hefyd yn cael ei storio yn ystordy ddigidol ddiogel y Llyfrgell Brydeinig, a ddylunwyd i alluogi’r D.U. i gadw ac i greu mynediad i’w allbwn digidol am byth, ynghŷd â chynnig cyfleoedd pellach i ymchwilio ar draws mathau amrywiol o archifau.
faq.a11 =  Mae cyfranwyr Archif Gwefannau'r DU yn gofyn am ganiatÃ¢d gan berchennog pob gwefan yn yr archif oni bai bod y wefan yn datgan y rhoddir caniatÃ¢d eisoes (er enghraifft, drwy Drwydded 'Creative Commons') neu os yw'r cyfrannwr eisoes yn meddu ar hawl i'r safle (er enghraifft, mae'r Llyfrgell Brydeinig yn archifo'i gwefan ei hun). Mae gofyn caniatÃ¢d yn broses ddrud ac anodd (mae llawer o berchnogion yn anwybyddu'r cais), ac felly mae'r sefydliadau archifo wedi bod yn lobÃ¯o'r Llywodraeth i gyflwyno'r rheoliadau angenrheidiol a fuasai'n galluogi'r archif i gasglu holl wefannau'r DU sydd o fewn ei chwmpas yn awtomatig. Mae gan y Llyfrgell Brydeinig a "llyfrgelloedd adnau cyfreithiol" " eraill yr hawl i wneud hynny, mewn egwyddor, dan Ddeddf Llyfrgelloedd Adnau Cyfreithiol 2003, ond mae angen rheoliad cyfreithiol arall cyn rhoi cychwyn arni.
faq.a12 = Gallant, ac os oes gennych chi ffefryn o blith gwefannau'r DU ac yn dymuno awgrymu iddi gael ei chynnwys yn yr archif, mae croeso cynnes i chi enwebu'r wefan honno. Os ydych yn berchen ar wefan yn y DU, fe'ch anogir yn arbennig i enwebu'ch gwefan eich hun: bydd hyn yn gwneud y broses o gael caniatÃ¢d mor syml â phosib. Fodd bynnag, noder ein bod yn cadw'r hawl i benderfynu a ddylid cynnwys y wefan ai peidio, ac am resymau technegol efallai na fyddwn yn gallu archifo pob gwefan.
faq.a14 = O dan Cymorth gyda Chwilio ceir gwybodaeth fanwl ar sut i chwilio drwy Archif Gwefannau'r DU
faq.a15 = Gallwch. Dilynwch y cyfarwyddiadau a roddir dan Gwybodaeth Dechnegol.	  
faq.a16 = Yr ydym yn parchu hawliau eiddo deallusol (HED) a phreifatrwydd data. Yr ydym yn ceisio’r caniatâd priodol gan ddeiliaid hawliau ac yn gweithredu Trefn Hysbysu a Nodi sy’n ein hysbysu i dynnu gwefannau oddi ar Archif Gwefannau’r DU dan amgylchiadau priodol.
faq.a17 = Mae'n bwysig i unrhyw unigolyn sy'n cyflwyno gwaith i'r cyhoedd ar y Rhyngrwyd fod yn ofalus gyda'u gwybodaeth bersonol a gwybodaeth pobl eraill. Mae Archif Gwefannau'r DU yn casglu tudalennau gwe sydd ar gael yn rhydd ac yn agored ar y Rhyngrwyd. Nid yw'r Archif yn casglu tudalennau sydd angen cyfrinair i gael mynediad iddynt (oni bai fod caniatâd penodol wedi ei roi), tudalennau y mae eu perchnogion wedi'u tagio er mwyn "eithrio robotiaid" tudalennau sydd ond ar gael pan fydd unigolion yn teipio ar ffurflen a'i hanfon, na thudalennau ar weinyddion diogel megis mewnrwydi.
Fodd bynnag, os oes gennych unrhyw ymholiadau am ddeunydd yn yr archif y credwch y gallai amharu ar eich preifatrwydd, <a href="info/contact">cysylltwch Ċ'r Archif</a>.
faq.a18 = Nid yw rhai gwefannau wedi cael eu dethol eto: mae croeso i chi enwebu gwefan nad ydyw yn yr archif ond y credwch y dylai fod. Weithiau mae gwefannau wedi cael eu nodi eisoes, ond nid yw perchennog y wefan wedi ymateb i gais i'w harchifo, neu (yn anaml iawn) maent wedi gwrthod.<br/><br/>
Cesglir gwefannau ar adegau penodol gan feddalwedd cywain, a'r bwriad yw adlewyrchu mor gyflawn ag y bo modd sut roedd y wefan yn ymddwyn yn edrych ar y Rhyngrwyd bryd hynny. Gwneir ymdrech i gasglu'r holl wrthrychau sy'n gysylltiedig Ã¢ gwefannau gan gynnwys html, delweddau, dogfennau PDF, ffeiliau sain a fideo a gwrthrychau eraill megis sgriptiau rhaglennu.<br/><br/>
Fodd bynnag, er bod Archif Gwefannau'r DU yn defnyddio ymlusgwyr o'r radd flaenaf, mae iddynt rai cyfyngiadau technegol ac ar hyn o bryd nid ydynt yn medru casglu cyfryngau sy'n llifo, cynnwys y we ddofn neu gronfeydd data sy'n gofyn am fewnbwn defnyddwyr, elfennau rhyngweithiol yn seiliedig ar sgriptiau rhaglennu neu gynnwys nad yw'n gweithio heb ategion. Mae hyn yn golygu na fydd elfennau penodol rhai o'r gwefannau yn yr archif yn bresennol.<br/><br/>
Hefyd, mae rhai o'r gwefannau sydd wedi eu harchifo yn anghyflawn gan mai dim ond un dudalen o'r wefan a fwriadwyd ei rhoi yn yr archif. Gall hyn fod oherwydd y math o ganiatÃ¢d a ddyfernir ar gyfer archifo neu gallai'r detholwr fod wedi ystyried y dudalen unigol yn ddigonol i gynrychioli un agwedd o fewn Casgliad Arbennig.<br/><br/>
Yn olaf, mae gwefannau yn aml yn cynnwys dolenni cyswllt i wefannau eraill ac nid yw bob amser yn amlwg i'r defnyddiwr eu bod yn gwneud hynny. Oni bai bod y wefan y cysylltir Ã¢ hi hefyd wedi'i harchifo gan Archif Gwefannau'r DU, pan fydd defnyddwyr yn clicio ar y ddolen gyswllt byddant yn cael neges "Adnodd Ddim yn yr Archif".<br/><br/>
Lluniwyd yr archif i gefnogi cynifer o borwyr â phosibl, ond weithiau bydd porwyr gwahanol yn arddangos gwefannau mewn gwahanol ffyrdd: rhowch gynnig ar wahanol borwr os ydych yn cael anawsterau gydag ymddangosiad gwefannau.
faq.a19 = Oes. Mae nifer o wledydd a sefydliadau wedi datblygu archifau gwefannau, pob un ohonynt gyda'u dulliau eu hunain ac yn amrywio o ran hygyrchedd. Gweler Dolenni Cyswllt am fwy o wybodaeth.
faq.a20 = Cyn gynted ag sy'n ymarferol bosibl, ond byddwch yn amyneddgar gan fod angen i ni ledaenu ein hamserlenni archifo er mwyn cynnal effeithlonrwydd yn gyffredinol. Mae gofyn hefyd i wefannau fynd trwy broses sicrhau ansawdd ar Ã´l iddynt gael eu cywain: mae hynny'n sicrhau fod yr holl elfennau y gellir eu harchifo o wefannau yn trosglwyddo'n iawn. <a href="info/contact">Cysylltwch â'r Archif</a> os oes gennych ymholiad am eich gwefan

