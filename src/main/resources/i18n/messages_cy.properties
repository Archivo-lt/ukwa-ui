search.tips.text = <p>Os ydych yn chwilio am un wefan benodol sydd, hyd y gwyddoch yn yr archif, gallwch chwilio amdani drwy ddefnyddio&#8217;r tab chwilio. Defnyddiwch enw neu ymadrodd sydd yn eich tyb chi fwyaf tebyg o fod yn y wefan ac yn y wefan honno&#8217;n unig. Bydd hyn yn chwilio&#8217;r gwefannau a archifwyd i gyd.</p><p>Mae sawl dewis os am gyfyngu&#8217;ch ymholiad. Er enghraifft mae ymholiad ymadrodd yn defnyddio mwy nag un term (hynny yw, mwy nag un gair). Os cyflwynwch ddau derm neu fwy heb ddefnyddio dyfynodau, nid oes ond angen i un term fod yn y ddogfen er mwyn cael canlyniad. Os defnyddir dyfynodau, yr union ymadrodd hwnnw a ddaw yn ôl yn y canlyniadau. Gweler adran Cystrawen Chwilio isod am fwy o fanylion.</p><p>Wedi cyflwyno eich ymholiad gallwch gyfyngu&#8217;r chwilio ymhellach drwy ddefnyddio&#8217;r ffasedau ar ochr chwith y dudalen canlyniadau testun llawn. Mae hyn yn caniatau i&#8217;r canlyniadau gael eu hidlo yn ôl amryw nodweddion fel math o gynnwys, casgliad a blwyddyn cywain. Er enghraifft gallwch ddefnyddio ffased ‘Cyfyngu yn ôl ôl-ddodiad pau&#8217; er mwyn cyfyngu&#8217;r canlyniadau i&#8217;r adnoddau hynny sydd ar beuoedd sydd yn rhannu&#8217;r un ôl-ddodiad, fel &#039;co.uk&#039;, &#039;ac.uk&#039; neu &#039;com&#039;.</p><p>Mae pob ymholiad y gwahaniaethu rhwng llythrennau mawr a bach</p><br/><h2>Cystrawen Chwilio</h2>  <table>    <tr>      <td>Math o Ymholiad</td>      <td>Enghraifft</td>      <td>Disgrifiad</td>    </tr>    <tr>      <td> AND rhesymegol</td>      <td><a href=&quot;search?text=economics+finance&search_location=full_text&content_type=Web+Page&quot;>economics finance</a>, <a href=&quot;search?text=economics+AND+finance&search_location=full_text&content_type=Web+Page&content_type=Web+Page&content_type=Web+Page&quot;>economics AND finance</a></td>      <td>Yn adfer adnoddau sy&#8217;n cynnwys y geiriau &#039;economics&#039; a &#039;finance&#039;, ond nid gyda&#8217;i gilydd o reidrwydd.</td>    </tr>    <tr>      <td>OR rhesymegol</td>      <td><a href=&quot;search?text=breakfast+OR+marmalade&search_location=full_text&content_type=Web+Page&quot;>breakfast OR marmalade</a></td>      <td>Yn adfer adnoddau sy&#8217;n cynnwys naill ai&#8217;r gair &#039;breakfast&#039; neu&#8217;r gair &#039;marmalade&#039;</td>    </tr>    <tr>      <td> NOT
rhesymegol</td>      <td><a href=&quot;search?text=coffee+NOT+java&search_location=full_text&content_type=Web+Page&quot;>coffee NOT java</a></td>      <td>Yn adfer adnoddau sy&#8217;n cynnwys y gair &#039;coffee&#039;, gan eithrio pob adnodd sy&#8217;n cynnwys y gair &#039;java&#039;.</td>    </tr>    <tr>      <td>Chwiliad ymadrodd</td>      <td><a href=&quot;search?text=&quot;Tony+Blair&quot;&search_location=full_text&content_type=Web+Page&quot;>&quot;Tony Blair&quot;</a></td>      <td>Yn adfer adnoddau sy&#8217;n cynnwys yr union ymadrodd &quot;tony blair&quot;.</td>    </tr>    <tr>      <td>Chwiliad agosrwydd</td>      <td><a href=&quot;search?text=&quot;coffee+java&quot;~25&search_location=full_text&content_type=Web+Page&quot;>&quot;coffee java&quot;~25</a></td>      <td>Yn adfer adnoddau sydd â&#8217;r geiriau ‘coffee&#8217; a ‘java&#8217; i&#8217;w gweld o fewn 25 gair i&#8217;w gilydd. </td>    </tr>    <tr>      <td>Chwiliad agosrwydd ymadrodd</td>      <td><a href=&quot;search?text=&quot;%28&quot;Tony+Blair&quot;%29+%28&quot;Rupert+Murdoch&quot;%29&quot;~10&search_location=full_text&content_type=Web+Page&quot;>&quot;(&quot;Tony Blair&quot;) (&quot;Rupert Murdoch&quot;)&quot;~10</a></td>      <td>Yn adfer adnoddau sydd â&#8217;r union ymadroddion (&quot;Tony Blair&quot; a &quot;Rupert Murdoch&quot;) i&#8217;w gweld o fewn 10 gair i&#8217;w gilydd. </td>    </tr>    <tr>      <td>Single character wildcard</td>      <td><a href=&quot;search?text=mart%3Fn&search_location=full_text&content_type=Web+Page&content_type=Web+Page&quot;>mart?n</a></td>      <td>Chwiliad  &#039;wildcard&#039; lle gall un llythyren yn y gair amrywio - gellir defnyddio&#8217;r gofynnod (h.y., &#039;?&#039;) yn ei lle. Yn yr enghraifft hon gall, &#039;mart?n&#039; ddod o hyd i &#039;martin&#039;, &#039;martan&#039;, &#039;marten&#039; ac ati.</td>    </tr>    <tr>      <td>‘Wildcard&#8217; nifer o lythrennau</td>      <td><a href=&quot;search?text=buil*&search_location=full_text&content_type=Web+Page&quot;>buil*</a></td>      <td>Chwiliad &#039;wildcard&#039; lle gall nifer o lythrennau yn y gair amrywio - gellir defnyddio symbol y seren (h.y., &#039;*&#039;) yn eu lle. Yn yr enghraifft hon gall, &#039;buil*&#039; ddod o hyd i &#039;build&#039;, &#039;built&#039; a &#039;building&#039;.</td>    </tr>  </table>

