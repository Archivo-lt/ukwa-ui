privacy.text = <p>This website uses Google Analytics, a web analytics service provided by Google, Inc. (&quot;Google&quot;). Google Analytics uses &quot;cookies&quot;, which are text files placed on your computer, to help the website analyze how users use the site. The information generated by the cookie about your use of the website (including your IP address) will be transmitted to and stored by Google on servers in the United States . Google will use this information for the purpose of evaluating your use of the website, compiling reports on website activity for website operators and providing other services relating to website activity and internet usage. Google may also transfer this information to third parties where required to do so by law, or where such third parties process the information on Google's behalf. Google will not associate your IP address with any other data held by Google. You may refuse the use of cookies by selecting the appropriate settings on your browser, however please note that if you do this you may not be able to use the full functionality of this website. By using this website, you consent to the processing of data about you by Google in the manner and for the purposes set out above.</p><p>You can use the Google Analytics Opt-out Browser Add-on to stop data from being sent to your computer when you visit the UK Web Archive which uses Google Analytics JavaScript (ga.js) to track usage. The beta version of the opt-out is available for Internet Explorer, Firefox, and Chrome, and can be downloaded here: <a href="http://tools.google.com/dlpage/gaoptout" target="_new" class="break-all">http://tools.google.com/dlpage/gaoptout</a>.</p><p>We additionally use cookies for session tracking and storing site preferences, for which the sole purposes are to display the archived websites properly and improve user experience. The archived websites are faithful copies of the live websites, and therefore may also contain functional JavaScripts which set