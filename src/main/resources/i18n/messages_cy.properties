search.tips.text = <p>Os ydych yn chwilio am un wefan benodol sydd, hyd y gwyddoch yn yr archif, gallwch chwilio amdani drwy ddefnyddio’r tab chwilio. Defnyddiwch enw neu ymadrodd sydd yn eich tyb chi fwyaf tebyg o fod yn y wefan ac yn y wefan honno’n unig. Bydd hyn yn chwilio’r gwefannau a archifwyd i gyd.</p><p>Mae sawl dewis os am gyfyngu’ch ymholiad. Er enghraifft mae ymholiad ymadrodd yn defnyddio mwy nag un term (hynny yw, mwy nag un gair). Os cyflwynwch ddau derm neu fwy heb ddefnyddio dyfynodau, nid oes ond angen i un term fod yn y ddogfen er mwyn cael canlyniad. Os defnyddir dyfynodau, yr union ymadrodd hwnnw a ddaw yn ôl yn y canlyniadau. Gweler adran Cystrawen Chwilio isod am fwy o fanylion.</p><p>Wedi cyflwyno eich ymholiad gallwch gyfyngu’r chwilio ymhellach drwy ddefnyddio’r ffasedau ar ochr chwith y dudalen canlyniadau testun llawn. Mae hyn yn caniatau i’r canlyniadau gael eu hidlo yn ôl amryw nodweddion fel math o gynnwys, casgliad a blwyddyn cywain. Er enghraifft gallwch ddefnyddio ffased ‘Cyfyngu yn ôl ôl-ddodiad pau’ er mwyn cyfyngu’r canlyniadau i’r adnoddau hynny sydd ar beuoedd sydd yn rhannu’r un ôl-ddodiad, fel 'co.uk', 'ac.uk' neu 'com'.</p><p>Mae pob ymholiad y gwahaniaethu rhwng llythrennau mawr a bach</p><br/><h2>Cystrawen Chwilio</h2>  <table>    <tr>      <td>Math o Ymholiad</td>      <td>Enghraifft</td>      <td>Disgrifiad</td>    </tr>    <tr>      <td> AND rhesymegol</td>      <td><a href="search?text=economics+finance&search_location=full_text&content_type=Web+Page">economics finance</a>, <a href="search?text=economics+AND+finance&search_location=full_text&content_type=Web+Page&content_type=Web+Page&content_type=Web+Page">economics AND finance</a></td>      <td>Yn adfer adnoddau sy’n cynnwys y geiriau 'economics' a 'finance', ond nid gyda’i gilydd o reidrwydd.</td>    </tr>    <tr>      <td>OR rhesymegol</td>      <td><a href="search?text=breakfast+OR+marmalade&search_location=full_text&content_type=Web+Page">breakfast OR marmalade</a></td>      <td>Yn adfer adnoddau sy’n cynnwys naill ai’r gair 'breakfast' neu’r gair 'marmalade'</td>    </tr>    <tr>      <td> NOT
rhesymegol</td>      <td><a href="search?text=coffee+NOT+java&search_location=full_text&content_type=Web+Page">coffee NOT java</a></td>      <td>Yn adfer adnoddau sy’n cynnwys y gair 'coffee', gan eithrio pob adnodd sy’n cynnwys y gair 'java'.</td>    </tr>    <tr>      <td>Chwiliad ymadrodd</td>      <td><a href="search?text=&quot;Tony+Blair&quot;&search_location=full_text&content_type=Web+Page">&quot;Tony Blair&quot;</a></td>      <td>Yn adfer adnoddau sy’n cynnwys yr union ymadrodd "tony blair".</td>    </tr>    <tr>      <td>Chwiliad agosrwydd</td>      <td><a href="search?text=&quot;coffee+java&quot;~25&search_location=full_text&content_type=Web+Page">&quot;coffee java&quot;~25</a></td>      <td>Yn adfer adnoddau sydd â’r geiriau ‘coffee’ a ‘java’ i’w gweld o fewn 25 gair i’w gilydd. </td>    </tr>    <tr>      <td>Chwiliad agosrwydd ymadrodd</td>      <td><a href="search?text=&quot;%28&quot;Tony+Blair&quot;%29+%28&quot;Rupert+Murdoch&quot;%29&quot;~10&search_location=full_text&content_type=Web+Page">&quot;(&quot;Tony Blair&quot;) (&quot;Rupert Murdoch&quot;)&quot;~10</a></td>      <td>Yn adfer adnoddau sydd â’r union ymadroddion ("Tony Blair" a "Rupert Murdoch") i’w gweld o fewn 10 gair i’w gilydd. </td>    </tr>    <tr>      <td>Single character wildcard</td>      <td><a href="search?text=mart%3Fn&search_location=full_text&content_type=Web+Page&content_type=Web+Page">mart?n</a></td>      <td>Chwiliad  'wildcard' lle gall un llythyren yn y gair amrywio - gellir defnyddio’r gofynnod (h.y., '?') yn ei lle. Yn yr enghraifft hon gall, 'mart?n' ddod o hyd i 'martin', 'martan', 'marten' ac ati.</td>    </tr>    <tr>      <td>‘Wildcard’ nifer o lythrennau</td>      <td><a href="search?text=buil*&search_location=full_text&content_type=Web+Page">buil*</a></td>      <td>Chwiliad 'wildcard' lle gall nifer o lythrennau yn y gair amrywio - gellir defnyddio symbol y seren (h.y., '*') yn eu lle. Yn yr enghraifft hon gall, 'buil*' ddod o hyd i 'build', 'built' a 'building'.</td>    </tr>  </table>

