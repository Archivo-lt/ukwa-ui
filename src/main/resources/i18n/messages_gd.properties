faq.q17 = Sut alla i ddiogelu fy preifatrwydd os yw gwybodaeth amdanaf yn cael ei archifo?
faq.q18 = Pam mae rhai gwefannau a archifwyd yn absennol, incompleteor?
faq.q19 = A oes archifau gwe eraill?
faq.q20 = Pryd fydd fy safle yn ymddangos yn yr archif?
faq.a1 = Mae miliynau o wefannau yn y DU. Maent yn cael eu newid yn gyson a hyd yn oed yn diflannu. Yn aml maent yn cynnwys gwybodaeth sydd ond ar gael ar-lein. Ymateb i her y potensial "twll du digidol" Archif Gwefannau'r Deyrnas Unedig yno i ddiogelu cynifer o'r gwefannau hyn ag y bo'n ymarferol. Ei bwrpas yw rhoi mynediad ar-lein parhaol i wefannau allweddol y DU ar gyfer cenedlaethau'r dyfodol. <br/> Mae'r Archif Gwe y DU yn cynnwys gwefannau sy'n cyhoeddi ymchwil, sy'n adlewyrchu amrywiaeth y bywydau, diddordebau a gweithgareddau ledled y DU, ac yn dangos arloesedd ar y we. Mae hyn yn cynnwys safleoedd "llenyddiaeth lwyd":. Y rhai sy'n cario sesiynau briffio, adroddiadau, datganiadau polisi, a ffurfiau byrhoedlog ond arwyddocaol eraill o wybodaeth <br/> Gan fod gwefannau yn cael eu hailystyried ac cipluniau ( "enghreifftiau") a gymerwyd yn rheolaidd , gall darllenwyr weld sut mae gwefan yn esblygu dros amser. Mae'r archif yn rhad ac am ddim i weld, mynediad uniongyrchol o'r We ei hun ac, ers i archifo ddechreuodd yn 2004, wedi casglu miloedd o wefannau. <br/> Ers mis Ebrill 2013, Llyfrgell Brydeinig wedi dechrau i archif y DU gyfan parth ar y we, o dan delerau'r Rheoliadau Adneuo cyfreithiol 2013. mae hyn mewn partneriaeth â'r pum llyfrgell adnau cyfreithiol eraill ar gyfer y DU Di-Print: Llyfrgell Genedlaethol yr Alban, Llyfrgell Genedlaethol Cymru, Llyfrgell Prifysgol Caergrawnt, Llyfrgell Bodleian yn Rhydychen, ac mae'r llyfrgell Coleg y Drindod Dulyn. Bydd mynediad i'r archif gwe adnau cyfreithiol cyfan yn bosib dim ond mewn adeiladau a reolir gan un o'r chwe llyfrgell adnau cyfreithiol. Fodd bynnag, bydd y tîm Archif Gwe y DU yn ceisio caniatâd ychwanegol gan berchnogion grŵp dethol fechan o safleoedd ar gyfer mynediad oddi ar y safle drwy'r safle hwn.
faq.a2 = Mae miliynau o wefannau yn y DU. Maent yn cael eu newid yn gyson a hyd yn oed yn diflannu. Yn aml maent yn cynnwys gwybodaeth sydd ond ar gael ar y We. Ymateb i her y potensial "twll du digidol" archifau gwe yn cael eu cynllunio i ddiogelu cynifer o'r gwefannau hyn ag y bo'n ymarferol. Pwrpas Archif Gwefannau'r Deyrnas Unedig yw casglu, cadw a rhoi mynediad parhaol i wefannau allweddol y DU ar gyfer cenedlaethau'r dyfodol.
faq.a3 = Mae croeso i ddefnyddio'r holl We DU Archif-ac i enwebu safleoedd nad ydynt eto yn y casgliadau. <br/> Archif Gwe y DU wedi ei gynllunio i apelio at ddefnyddwyr ar draws sbectrwm eang o ddiddordeb a gwybodaeth: y darllenydd cyffredin, yr athro, y newyddiadurwr, y gwneuthurwr polisi, yr ymchwilydd academaidd a phersonol, a llawer mwy. Bydd y rhan fwyaf o ddefnyddwyr yn dod o hyd safleoedd archif sy'n delio â'u maes penodol o ddiddordeb neu bwnc, ac a allai gynnwys gwybodaeth bellach a roddir ar y wefan fyw cyfwerth. Weithiau bydd y safle yn fyw yn bodoli mwyach:. Ac yn yr achos Archif Gwefannau'r Deyrnas Unedig yn debygol o ddal yr unig gopi sydd ar ôl <br/> Y rhai a gynrychiolir gan y safleoedd eu hunain, yn yr holl amrywiaeth y Deyrnas Unedig, hefyd yn cael eu bwriadu i fod yn ddefnyddwyr cysefin. perchnogion gwefan eu hunain yn defnyddio'r Archif Gwefannau'r Deyrnas Unedig i leoli gwybodaeth anghywir o fersiynau blaenorol eu safleoedd. Oherwydd bod y We yn bwysig diwylliannol megis yn ei hun ymchwilwyr o hanes y Rhyngrwyd hefyd yn dod o hyd i Archif Gwefannau'r Deyrnas Unedig o ddiddordeb mawr. <br/> Yn ogystal â gweithio yn radical i gynyddu faint o gynnwys yn y Deyrnas Unedig Archif We, y Llyfrgell Brydeinig, sy'n darparu'r seilwaith sy'n sail, yn cael ei ymrwymo i wella profiad y defnyddiwr yr Archif. Bydd y wefan yn raddol yn cael ei ddatblygu i ddod â hyd yn oed yn well galluoedd chwilio a nodweddion eraill sydd o werth i'r defnyddiwr. Bydd Archif Gwe y DU hefyd yn cael ei storio mewn ystorfa ddigidol ddiogel y Llyfrgell Brydeinig, a gynlluniwyd i alluogi'r DU i ddiogelu a gwneud ei gynnyrch digidol hygyrch am byth, yn ogystal â chynnig cyfleoedd pellach o chwilio ar draws gwahanol fathau o archif.
faq.a4 = Gwiriwch y dudalen ystadegau Archive for gyfredol ffigurau ar faint yr archif.
faq.a5 = Fel arfer gwefan yn cael ei gasglu bob chwe mis, er bod y casglu amlder yn amrywio yn dibynnu ar y tebygolrwydd o newid yn cynnwys neu gwmpas Gasgliad Arbennig penodol. <br/> Mae rhai gwefannau yn cael eu harchifo yn unig unwaith, er enghraifft, oherwydd eu bod ar fin cau ac yn cael eu dim ond cyflwyno deunydd na fydd yn newid eto. Gwneir penderfyniadau ar sail achosion unigol.
faq.a6 = Mae ein Search help yn cynnwys adran fanwl ar sut i chwilio Archif Gwefannau'r Deyrnas Unedig
faq.a7 = Archif Gwe y DU yn cael ei ddarparu gan y Llyfrgell Brydeinig mewn partneriaeth â Llyfrgell Genedlaethol Cymru, JISC a Llyfrgell Wellcome. Yn y gorffennol, yr Archifau Cenedlaethol a Llyfrgell Genedlaethol yr Alban hefyd wedi bod yn gysylltiedig. Mae'r Llyfrgell Brydeinig hefyd wedi gweithio gydag Awdurdod Datblygu Art Live, Cymdeithas Llyfrgell Cyfeillion, Llyfrgell y Merched ym Mhrifysgol Metropolitan Llundain a sefydliadau allweddol eraill i adeiladu casgliadau arbennig o fewn Archif Gwe y DU.
faq.a8 = Cyfranwyr at y gwefannau dethol Archif Gwe y DU yn ôl eu polisïau a'u meysydd arbenigedd datblygu casglu eu hunain. gwefannau dethol yn cael eu hystyried i fod o werth ymchwil tymor hir, naill ai yn eu hunain neu fel rhan o Gasgliad Arbennig o ddeunyddiau thema. Yn nodweddiadol, gwefannau a archifwyd cyhoeddi ymchwil, adlewyrchu amrywiaeth y bywydau, diddordebau a gweithgareddau trwy gydol y DU, neu dangos arloesedd ar y we. Maent yn cael eu dewis i gynrychioli amrywiaeth o weithgareddau cymdeithasol, gwleidyddol, diwylliannol, crefyddol, gwyddonol neu economaidd. Gall aelodau o'r cyhoedd, gan gynnwys perchnogion gwefan eu hunain, mae croeso i enwebu gwefan ar gyfer yr archif.
faq.a9 = cyfranwyr Archif Gwefannau'r Deyrnas Unedig yn ceisio caniatâd gan berchennog y wefan ar gyfer pob gwefan mae'n archifau oni bai bod y wefan yn barod yn datgan hynny yw wedi rhoi caniatâd (er enghraifft, trwy drwydded Creative Commons) neu mae gan y cyfrannwr hawliau i'r safle (yn barod er enghraifft, y Llyfrgell Brydeinig archifau ei safle ei hun). Gofyn caniatâd yn gostus ac yn anodd (llawer o berchnogion nid yn unig yn ymateb i'r cais), felly rydym wedi bod yn cynghori'r Llywodraeth ar y rheoliadau angenrheidiol i gasglu'r holl wefannau yn y DU o fewn y cwmpas yn awtomatig. Y Llyfrgell Brydeinig a "llyfrgelloedd adnau cyfreithiol" eraill hawl hwn mewn egwyddor dan Ddeddf Llyfrgelloedd Adnau Cyfreithiol (2003), ond mae angen rheoleiddio cyfreithiol pellach i fynd yn ei flaen.
faq.a10 = Estynnodd Deddf Llyfrgelloedd Adnau Cyfreithiol (2003) ar y dde o'r Llyfrgelloedd Adnau Cyfreithiol i hawlio cyhoeddiadau ar-lein, yn ddarostyngedig i reoliadau sy'n ofynnol gan y Ddeddf ac i gael ei benderfynu gan y Llywodraeth. Mae'r broses o ffurfio rheoliadau o'r fath yn dal i fod ar y gweill, felly cyfranwyr Archif Gwefannau'r Deyrnas Unedig yn gofyn am ganiatâd cyn archifo gwefannau yn y DU. Y Llyfrgelloedd Adnau Cyfreithiol y DU yn y Llyfrgell Brydeinig, Llyfrgell Genedlaethol yr Alban, Llyfrgell Genedlaethol Cymru, Llyfrgell Bodleian, Rhydychen a Llyfrgell Prifysgol Caergrawnt. Ar hyn o bryd mae'r Llyfrgell Brydeinig yn paratoi isadeiledd technegol i gefnogi'r gynaeafu ar raddfa fwy y byddai rheoleiddio yn caniatáu.
faq.a11 = Harddwch a & quot; trivia & quot; yn y llygad y gwêl. Mae'r dull o Archif Gwe y DU i gymryd golwg eang ac i adeiladu cyn belled ag y bo'n ymarferol casgliad cyffredinol cytbwys. Bydd rhai gwefannau a archifwyd sy'n rhannu'r defnyddwyr rhwng y rhai sydd yn eu hystyried yn amhriodol a'r rhai sy'n ystyried eu agweddau mor arwyddocaol ar fywyd cyfoes sicrhau ar gyfer ymchwilwyr y dyfodol.
Gwefannau faq.a12 = Na yn cael eu dewis o bob rhan o'r sbectrwm cyfreithiol o farn ac ystod gwleidyddol, ar bob ochr o unrhyw drafodaeth benodol. Gwefannau yn yr archif hefyd yn amrywio o ran soffistigeiddrwydd eu gwerthoedd cynhyrchu: o'r sylfaenol i'r hyn sy'n cyfateb i & quot; sgleiniog & quot ;.
faq.a13 = Archif Gwe y DU yn cael eu storio yn y Llyfrgell Brydeinig. Mae cynlluniau ar y gweill i storio o fewn System Llyfrgell Ddigidol y Llyfrgell Brydeinig.
faq.a14 = Do, os oes gennych chi hoff DU a hoffwn i awgrymu ei fod ar gyfer archifo, yn fwyaf croeso i enwebu gwefan i chi. Os ydych yn berchen ar wefan UK rydych yn enwedig annog i enwebu eich safle eich hun: bydd hyn yn gwneud y broses caniatâd mor syml ag y bo modd. Fodd bynnag, os gwelwch yn dda nodi ein bod yn cadw'r hawl i benderfynu a ddylid cynnwys safle a bod am resymau technegol efallai na fyddwn yn gallu archifo pob safle.
faq.a15 = Nid yw rhai gwefannau wedi cael eu dewis eto: os gwelwch yn dda enwebu nad gwefan byddwch yn sylwi yn yr archif ond rydych yn credu y dylai fod. Weithiau gwefannau wedi cael eu nodi eisoes, ond nid yw perchennog y wefan wedi ymateb i gais i archif, neu (yn anaml iawn) maent wedi gwrthod. <br/> Gwefannau yn cael eu casglu ar bwynt penodol mewn amser gan feddalwedd cynaeafu a wedi'u bwriadu i adlewyrchu mor gyflawn ag y bo modd sut y mae'r wefan yn edrych ac yn ymddwyn ar y Rhyngrwyd ar y pryd. Gwneir ymdrech i gasglu'r holl o'r gwrthrychau sy'n gysylltiedig â gwefan yn cynnwys html, delweddau, dogfennau PDF, ffeiliau sain a fideo a gwrthrychau eraill megis sgriptiau rhaglennu. <br/> Fodd bynnag, hyd yn oed y wladwriaeth-o- the-celf crawlers gwe a ddefnyddir gan Archif gwe y DU cyfyngiadau technegol ac yn methu i ddal y cyfryngau ffrydio, y we dwfn neu gynnwys cronfa ddata sy'n gofyn am fewnbwn defnyddiwr, cydrannau rhyngweithiol yn seiliedig ar sgriptiau rhaglennu neu gynnwys sy'n gofyn plug-ins ar gyfer rendro ar hyn o bryd. Mae hyn yn golygu nad yw rhai elfennau mewn rhai o'r gwefannau a archifwyd yn bresennol. <br/> Rheswm arall nad rhai gwefannau a archifwyd yn gyflawn yw mai yn achlysurol yn unig un dudalen o'r safle fwriadwyd erioed ar gyfer yr archif. Gall hyn fod oherwydd y math o ganiatâd a roddir ar gyfer archifo neu gall fod oherwydd bod y dewisydd ystyried yr un dudalen yn ddigon cynrychioli un agwedd o fewn Gasgliad Arbennig. <br/> Yn olaf, gwefannau yn aml yn cysylltu â gwefannau eraill, ac mae'n nid yw'n glir i'r defnyddiwr eu bod yn gwneud hynny bob tro. Oni bai bod y gysylltiedig â gwefan hefyd wedi'i harchifo gan Archif Gwe y DU pan fydd y defnyddiwr yn clicio ar y ddolen byddant yn mynd at y "Nid Adnoddau yn Archif" neges. <br/> yr archif yw cefnogi fel mae llawer o borwyr fel wahanol ganlyniadau arddangos posibl ond weithiau bydd gwahanol borwyr yn rhoi: os gwelwch yn dda rhowch gynnig porwr wahanol os ydych yn cael anawsterau gyda arddangos.
faq.a16 = Rydym yn parchu hawliau deallusol eiddo (IPR) a phreifatrwydd data. Rydym yn gofyn am y caniatâd priodol gan ddeiliaid hawliau ac yn gweithredu Hysbysiad a Gweithdrefn Take-lawr sy'n ein hysbysu i fynd i lawr wefannau o Archif Gwe y DU o dan amgylchiadau priodol.
faq.a17 = Mae'n bwysig i unrhyw berson sy'n gwneud gwaith ar gael i'r cyhoedd ar y Rhyngrwyd fod yn ofalus gyda'u gwybodaeth bersonol a gwaith pobl eraill. Mae Archif Gwe y DU yn casglu tudalennau gwe sydd ar gael ar y Rhyngrwyd yn rhydd ac yn agored. Nid yw'r Archif yn casglu tudalennau sydd angen cyfrinair i gael mynediad iddynt (oni bai fod caniatâd penodol wedi ei roi), tudalennau tagio am "robotiaid gwahardd" gan eu perchnogion, tudalennau sydd ond yn hygyrch pan person mathau i mewn ac yn anfon yn ffurf, neu dudalennau ar weinyddion diogel fel mewnrwydi. <br/> <br/> Fodd bynnag, os oes gennych gwestiynau am ddeunydd yn yr archif yn eich barn chi y gall amharu ar eich preifatrwydd, cysylltwch â'r Archif.
faq.a18 = Do. Dilynwch y cyfarwyddiadau a roddir yn Gwybodaeth dechnegol.
faq.a19 = Do. Mae nifer o wledydd a sefydliadau wedi datblygu archifau gwe, pob un gyda eu dull eu hunain ac ystod o hygyrchedd. Os gwelwch yn dda gweler y dolenni i gael rhagor o wybodaeth.
faq.a20 = Cyn gynted ag sy'n ymarferol bosibl, ond byddwch yn amyneddgar gyda ni oherwydd bod angen i ledaenu ein hamserlenni archifo i gynnal effeithlonrwydd cyffredinol. Mae angen i Gwefannau hefyd fynd trwy broses sicrhau ansawdd ar ôl iddynt gael eu cynaeafu: dyma'r gwirio sy'n gwneud yn siŵr bod pob elfen archivable o'r safle wedi trosglwyddo yn gywir. Cysylltwch â'r Archif os oes gennych ymholiad am eich safle.

