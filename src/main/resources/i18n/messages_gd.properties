nominate.text = <p>(Scots) The UK Web Archive endeavours to capture the UK Web Space as comprehensively as possible for the benefit of future researchers. We do this through a mixed model of annual large scale whole-domain crawls and more selective, curatorial activity, targeting individual websites for special collections.</p><p>This is a huge task and naturally, there is a vast amount of web content that we don’t know about. If you own, or know of, a UK website that you think we should be archiving, we would be very pleased to hear from you via the form below. We would also be interested to know if a UK website is about to go offline or be significantly redesigned. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.</p>
