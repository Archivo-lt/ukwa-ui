takedown.main.heading = (Scots) Notice and Takedown
takedown.text = <p>(Scots) We, the British Library Board, are committed to ensuring that the material displayed on the UK Web Archive Website (&quot;the Archive&quot;) is lawful and in accordance with our Terms and Conditions.</p><p>If you object to any material on the Archive, please notify us by contacting the Notice and Takedown Team by email <a href="mailto:web-archivisit@bl.uk">web-archivisit@bl.uk</a> or post (Notice and Takedown Team, Web Archiving Programme, The British Library, St Pancras, 96 Euston Road, London NW1 2DB).</p><p>To help us deal with your complaint as quickly as possible, please include the following information in your correspondence and mark it as &quot;URGENT&quot;:</p><ol><li>Your contact details - including your name, email address and daytime telephone number. </li><li>Identify the material in question - please include sufficient detail to enable us to identify the material complained of, including the full URL and where it can be found. </li><li>The reasons for your objection. </li></ol><p>We will review each objection on its merits and pending our inquiries, may remove or disable access to the relevant material from the Archive. If the material has been supplied to us by a third party it may be appropriate for us to contact them. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.</p>


