privacy.text = <p> Mae'r wefan hon yn defnyddio Google Analytics, gwasanaeth dadansoddi'r we a ddarperir gan Google, Inc (& quot; Google & quot;). Google Analytics yn defnyddio & quot; cwcis & quot ;, sef ffeiliau testun a roddir ar eich cyfrifiadur, i helpu'r wefan i ddadansoddi sut mae defnyddwyr yn defnyddio'r safle. Bydd yr wybodaeth a gynhyrchir gan y cwci am eich defnydd o'r wefan (gan gynnwys eich cyfeiriad IP) yn cael ei throsglwyddo a'i storio gan Google ar weinyddion yn yr Unol Daleithiau. Bydd Google yn defnyddio'r wybodaeth hon er mwyn gwerthuso eich defnydd o'r wefan, llunio adroddiadau ar weithgaredd gwefan ar gyfer gweithredwyr gwefan a darparu gwasanaethau eraill yn ymwneud â gweithgarwch y wefan a defnydd o'r rhyngrwyd. Gall Google hefyd drosglwyddo'r wybodaeth hon i drydydd partïon lle bo angen gwneud hynny yn ôl y gyfraith, neu lle mae trydydd parti yn prosesu'r wybodaeth ar ran Google. Ni fydd Google yn cysylltu eich cyfeiriad IP ag unrhyw ddata arall a gedwir gan Google. Gallwch wrthod defnyddio cwcis drwy ddewis y gosodiadau priodol ar eich porwr, ond nodwch os gwnewch hyn efallai na fyddwch yn gallu defnyddio'r swyddogaeth lawn y wefan hon. Drwy ddefnyddio'r wefan hon, rydych yn rhoi caniatâd i brosesu data amdanoch chi gan Google yn y modd ac i'r dibenion a nodir uchod. </P> <p> Gallwch ddefnyddio'r Google Analytics Opt-allan Browser Add-on i atal data rhag cael eu hanfon i'ch cyfrifiadur pan fyddwch yn ymweld Archif Gwefannau'r Deyrnas Unedig sy'n defnyddio Google Analytics JavaScript (ga.js) i olrhain defnydd. Mae'r fersiwn beta o'r optio allan ar gael ar gyfer Internet Explorer, Firefox, Chrome a, a gellir ei lawrlwytho yma: <a href = "http://tools.google.com/dlpage/gaoptout" target="_new" class="break-all"> http://tools.google.com/dlpage/gaoptout </a>. </p> <p> Rydym hefyd yn defnyddio cwcis i olrhain sesiwn a storio dewisiadau safle, y mae'r unig dibenion yn i arddangos y gwefannau a archifwyd yn gywir ac yn gwella profiad y defnyddiwr. Mae'r gwefannau a archifwyd yn gopïau ffyddlon o'r gwefannau byw, ac felly mae'n bosibl hefyd gynnwys JavaScripts swyddogaethol sy'n gosod cwcis ar eich cyfrifiadur. Gellir cwcis yn anabl trwy newid y gosodiadau preifatrwydd eich porwr. </p> <p> Rydym yn gofyn am y manylion cyswllt ar ein <a href="contact"  title="cyswllt"> cyswllt </a> a <a href = "nominate" title ="enwebu safle "> enwebu safle </a> ffurflenni. Bydd yr holl wybodaeth bersonol amdanoch chi neu unrhyw unigolion sy'n byw arall a gofnodwyd ar y ffurflenni yn cael eu trin yn unol â Deddf Diogelu Data 1998. Mae hyn yn golygu y bydd yn cael ei gadw'n ddiogel a'i ddefnyddio ar gyfer ymateb i chi, ddibenion gweinyddol ac ymchwil mewnol yn unig, a bydd nid yw yn cael ei throsglwyddo i unrhyw barti arall, oni bai ofynnol yn ôl y gyfraith. </p>

