faq.a16 = (Scots) We respect intellectual property rights (IPR) and data privacy. We seek the appropriate permissions from rights holders and operate a Notice and Take-down Procedure which notifies us to take down web sites from UK Web Archive under appropriate circumstances. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. 
