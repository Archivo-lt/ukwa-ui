about.page.title1 = (Scots) Who are we
about.page.p1 = <p>(Scots) The UK Web Archive represents all of the UK Legal Deposit Libraries:</p><ul><li>The British Library</li><li>National Library of Wales</li><li>National Library of Scotland</li><li>Bodleian Libraries, Oxford University</li><li>Cambridge University Libraries</li><li>Trinity College, Dublin</li></ul>
about.page.title2 = (Scots) What do we do?
about.page.p2 = <p>(Scots) The UK Web Archive aims to collect all of the UK Web Space annually.</p><p>Websites are constantly being created or altered and often disappear altogether. This highly ephemeral material is a very significant witness to our times. The UK Web Archive attempts to save, preserve and give access to this material for current and future researchers (academic or otherwise).</p><p>At least once per year we perform an automated &quot;crawl&quot; to capture as many UK websites as we can identify. This results in many millions of websites and billions of individual &quot;assets&quot; (html pages, images, pdf’s, video’s etc.).</p><p>We also save a selected number websites more frequently (up to daily).</p><p>In addition to this we regularly focus on collecting websites on specific events, subjects or areas of interest and group them in <a href="collections">Special Collections</a>.</p><p>Only material on the open web is collected, nothing private. No email or anything behind a private login. Only a very limited amount of social media is archived (mainly selected tweets from twitter).</p><p>Try our FAQs link to FAQs]for more info. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
about.page.title3 = (Scots) Help us build the archive
about.page.p3 = <p>(Scots) As much as we try to collect all of the UK Web we know that we miss many websites as they are not on a .uk domain or are on a server physically outside the UK. Do you know of a UK based website that should be preserved? <a href="nominate">Suggest it here.</a> Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor...</p>


