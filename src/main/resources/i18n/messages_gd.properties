about.header.title = Mu UKWA
about.page.title1 = Dè tha na RA Web Archive?
about.page.p1 = Tha na milleanan de UK làraichean-lìn. Tha iad a 'sìor atharrachadh agus fiù' sìoladh às. Gu math tric tha iad fiosrachadh a tha a-mhàin ri fhaotainn air-loidhne. Dèiligeadh ri dùbhlan a dh'fhaodadh a bhith "didseatach toll dubh" na RA Web Archive a th 'ann a dhìon mar mòran dhe na làraichean-lìn mar practaigeach. Adhbhair aige a thoirt maireannach air-loidhne cothrom air prìomh UK làraich-lìn airson nan ginealaichean ri teachd.
about.page.p2 = Tha an RA Web Archive mu làraich a tha a 'foillseachadh rannsachadh, a' nochdadh iomadachd na beatha, ùidhean is gnìomhan air feadh na RA, agus a 'sealltainn lìn ùr-ghnàthachadh. Tha seo a 'gabhail a-steach "litreachas liath" làraich: an fheadhainn a chumas coinneamhan-ullachaidh, aithisgean, aithrisean poileasaidh, is eile nach mair ach cudromach foirmichean fiosrachaidh.
about.page.p3 = Seach gu bheil làraichean-lìn rithist agus boillsgeagan ( "shuidheachaidhean") a thogail aig amannan cunbhalach, chì luchd-leughaidh mar a tha an làrach-lìn ag atharrachadh thar ùine. Tha an tasglann a tha saor an-asgaidh airson Sealladh, inntrigeadh dìreach bho don eadarlìon fhèin agus, bhon tasglann a thòisich ann an 2004, air a chruinnich mìltean de làraichean-lìn.
about.page.title2 = Cò a tha an UK airson Web Archive?
about.page.p4 = Tha iad uile a 'cur fàilte a' cleachdadh na RA Web Archive, agus ainmeachadh làraichean nach eil fhathast ann an cruinneachaidhean.
about.page.p5 = Tha an RA Web Archive air a dhealbh gus tagradh a dhèanamh do luchd-cleachdaidh air feadh speactram farsaing de ùidh agus eòlas: coitcheann a leughadair, an neach-teagaisg, an neach-naidheachd, a 'phoileasaidh maker, acadaimigeach agus pearsanta rannsaiche, agus mòran a bharrachd. Chuid as motha de luchd-cleachdaidh gheibh tasglann làraich a 'dèiligeadh ri an raon sònraichte den ùidh no cuspair, agus a dh'fhaodadh fiosrachadh nach eil nas fhaide a thoirt air na co-ionann beò làraich. Uaireannan beò làraich chan ann: anns a 'chùis UK Web Archive e coltach a chumail an aon leth-bhreac air fhàgail.
about.page.p6 = An fheadhainn a riochdachadh le na làraichean iad fhèin, agus a h-uile iomadachd na Rìoghachd Aonaichte, a tha cuideachd an dùil a bhith na prìomh luchd-cleachdaidh. Bidh luchd-seilbh fhèin a 'cleachdadh na RA Web Archive airson a lorg misplaced fiosrachadh bho roimhe tionndaidhean de na làraichean aca. Air sgàth an eadar-lìon a tha a leithid de chudromachd chultarail ann an fhèin-rannsachaidh air eachdraidh an eadar-lìon a bhios cuideachd a 'lorg UK Web Archive ùidh mhòr.
about.page.title3 = Fiosraichean
about.page.p7 = Tha an RA Web Archive a thoirt seachad le Leabharlann Bhreatainn ann an com-pàirteachas le Leabharlann Nàiseanta na Cuimrigh agus Leabharlann Nàiseanta na h-Alba. San àm a dh'fhalbh, Tasglannan Nàiseanta, JISC agus Wellcome Leabharlann cuideachd air a bhith an sàs. Leabharlann Bhreatainn cuideachd a bhith ag obair leis a 'Live Buidheann Leasachaidh Ealain, An Comann of Friends Leabharlann, nam ban aig Leabharlann Oilthigh Prìomh-bhaile Lunnainn agus eile prìomh institiudan ri togail sònraichte chruinneachaidhean taobh a-staigh na RA Web Archive.
