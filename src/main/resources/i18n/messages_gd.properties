terms.text = <p> Yr Archif Gwe y DU (y & ldquo; Archif & rdquo;) yn cael ei weithredu gan y Bwrdd British Library, corff corfforaethol a sefydlwyd o dan Ddeddf y Llyfrgell Brydeinig o 27 mis Gorffennaf 1972, o 96 Euston Road, London NW1 2DB, United Unedig (& ldquo; Rydym & rdquo; & ldquo; Ni & rdquo; a & ldquo; ein & rdquo;). Mae'r Archif yn cynnwys gwefannau ar draws y DU a ddewiswyd ac yn cael ei ddarparu i'r defnyddiwr (a ldquo; Chi & rdquo; a & ldquo; Eich & rdquo;) yn unol â'r telerau a'r amodau hyn a ldquo unig;. Telerau ac Amodau & rdquo ;, sy'n nad ydynt yn agored i drafodaeth </p > <h2 class = "margin-top-20"> 1. CYFFREDINOL </h2> <p> 1.1 Os ydych yn defnyddio Archif rydych yn cytuno i gael eich rhwymo gan y Telerau a'r Amodau ac unrhyw ganllawiau, rheolau neu ymwadiadau y gellir eu postio a'u diweddaru ar dudalennau gwe penodol neu ar hysbysiadau a anfonir atoch. Os ydym yn credu eich bod wedi torri unrhyw un o'r uchod, rydym yn gall, yn ôl ein disgresiwn, atal neu ganslo eich mynediad i'r Archif ar unwaith, heb roi unrhyw rybudd ymlaen llaw i chi ac ni fyddwn yn atebol am unrhyw golled neu ddifrod a allai godi o atal neu ganslo o'r fath. </p> <h2 class = "margin-top-20"> 2. DRWYDDED A DEFNYDD O'R ARCHIF </h2> <p> 2.1 Rydym yn rhoi i chi, yn unol â'r Amodau a'r Telerau, di-drosglwyddadwy, di-gyfyngedig trwydded i unig: </p> <p> 2.1. 1 chwilio a phori archif at ddibenion eich ymchwil anfasnachol; </p> <p> 2.1.2 lawrlwytho copi sengl o'r deunydd yn yr Archif ar gyfrifiadur sengl dros dro ar gyfer eich gwylio preifat eich hun / pwrpasau gwrando yn unig. </p> <p> 2.2 Mae eich defnydd o'r Archif yn cael ei ganiatáu yn unig ar gyfer y dibenion a nodir yng nghymal 2.1 ac i osgoi unrhyw amheuaeth, yr ydych yn cael eu gwahardd yn benodol o: </p> <p> 2.2.1 lawrlwytho barhaol neu copïo deunydd yn yr Archif, </p> <p> 2.2.2 rhoi is-trwyddedau; </p> <p> 2.2.3 gwneud unrhyw ychwanegiadau, dileadau, addasiadau, addasiadau neu newidiadau i'r Archif: </p > <p> 2.2.4 tynnu lluniau, ffilmio, atgynhyrchu, retransmitting, classu, lledaenu, gwerthu, ailwerthu, trosglwyddo, llogi, cyhoeddi, darlledu o r ddefnyddio'r Archif neu unrhyw ran ohono, ar gyfer unrhyw wobr ariannol o gwbl; </p> <p> 2.2.5 offer neu feddalwedd ganiatáu i fod yn gysylltiedig â neu gyfathrebu mewn unrhyw ffordd gyda neu eu defnyddio mewn cysylltiad ag unrhyw wasanaeth neu wefan arall , lle mae'r wybodaeth neu ddeunydd a gafwyd gan yr Archif neu unrhyw ran ohono yn cael ei mynediad, defnyddio, storio neu dclassu yn ôl fel y digwydd, gan neu drwy wasanaeth arall o'r fath neu wefan, offer neu feddalwedd; </p> <p> 2.2.6 ceisio unioni na chaniatáu i unrhyw bersonau eraill na ni neu ein hasiantau i unioni unrhyw ddiffyg neu anghywirdeb yn yr Archif, </p> <p> 2.2.7 defnyddio unrhyw offer a / neu feddalwedd i gael mynediad i'r Archif mewn modd sy'n corrupts â'r Archif, neu sydd yn unrhyw ffordd anghyson â'r Telerau ac Amodau hyn; </p> <p> 2.2.8 torri neu'n caniatáu torri ein hawliau perchnogol neu unrhyw hawliau eiddo deallusol (& ldquo; IPR & rdquo;) mewn unrhyw ran yr Archif, neu ddefnyddio'r Archif mewn unrhyw ffordd a allai fod fel arall yn anghyfreithlon neu a allai ddod â ni anfri. </p> <p> 2.3 Er gwaethaf unrhyw beth yn y Telerau ac Amodau hyn, nid ydych yn cael eu gwahardd rhag gwneud unrhyw weithred mewn perthynas â'r Archif fyddai'n cael ei ganiatáu fel arall yn ôl y gyfraith. </p > <h2 class = "margin-top-20"> 3. MYNEDIAD A NEWIDIADAU I'R ARCHIF </h2> <p> 3.1We gall: </p> <p> 3.1.1 yn gwneud ychwanegiadau at, dileadau oddi wrth neu fel arall yn newid y Archif heb rybudd ar unrhyw adeg os byddwn yn ystyried yn angenrheidiol neu amgylchiadau hyn codi sydd y tu hwnt i'n rheolaeth; </p> <p> 3.1.2 gwared ar unrhyw wefan o'r Archif yn ôl ein disgresiwn (gan gynnwys, ond nid yn gyfyngedig i, gwefannau hysbysu i ni trwy ein Hysbysiad href="notice_takedown"> <a a Takedown gweithdrefn </a> </p> <p> 3.2 efallai y byddwch yn enwebu wefannau penodol ar gyfer ychwanegol i'r Archi